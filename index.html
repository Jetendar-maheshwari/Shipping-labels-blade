<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Include PDFMake script here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <title>Shipping Label Creator</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- Form for Customer Input -->
          <form id="shippingLabelForm">
            <div class="form-group">
              <h2>Customer Information</h2>
              <label for="customerName">Customer Name:</label>
              <input
                type="text"
                class="form-control"
                id="customerName"
                required
              />
            </div>
            <!-- Add more form fields here for Address, City, Mobile No, etc. -->

            <!-- Shipment Information -->
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" class="form-control" id="address" required />
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input type="text" class="form-control" id="city" required />
            </div>

            <!-- Add more form fields for Order Ref, Amount, Date, etc. -->
            <div class="form-group">
              <label for="mobileNo">Mobile No:</label>
              <input type="text" class="form-control" id="mobileNo" required />
            </div>

            <!-- Shipment Information -->
            <h2>Shipment Information</h2>
            <div class="form-group">
              <label for="pieces">Pieces</label>
              <input type="number" class="form-control" id="pieces" required />
            </div>
            <div class="form-group">
              <label for="orderRef">Order Ref</label>
              <input
                type="text"
                class="form-control"
                id="orderRef"
                min="0"
                required
              />
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" class="form-control" id="amount" required />
            </div>

            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" required />
            </div>
            <div class="form-group">
              <h2>Shipper Information</h2>
              <label for="shipperName">Name</label>
              <input
                type="text"
                class="form-control"
                id="shipperName"
                required
              />
            </div>
            <div class="form-group">
              <label for="orderDetails">Order Details</label>
              <textarea class="form-control" id="orderDetails"></textarea>
            </div>
            <div class="col text-center">
              <button type="submit" class="btn btn-primary">
                Create Label
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Table to Display Added Entries -->
      <div class="row mt-md-5">
        <div class="col-md-12">
          <h2>Current Labels</h2>
          <table class="table" id="shippingTable">
            <thead>
              <tr>
                <th>Sr No</th>
                <th>Customer Name</th>
                <th>Adddress</th>
                <th>City</th>
                <th>Mobile No</th>
                <th>Pieces</th>
                <th>Order Ref</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Shipper Name</th>
                <th>Order Details</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="labelTableBody"></tbody>
          </table>
          <button class="btn btn-success" id="printLabels">Print Labels</button>
        </div>
      </div>
    </div>
    <!-- All Scripts -->
    <script src="date-initialization.js"></script>
    <script src="form-handling.js"></script>
    <script src="label-printing.js"></script>
  </body>
</html>
